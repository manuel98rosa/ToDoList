 <div class="card card-body">
    <form (ngSubmit)="addTodo()">

        <div class="form-gorup">
        <input type="text" name="name" [(ngModel)]="todo.name" class="form-control" placeholder="Agregar Tarea">
        </div>
        <div class="form-group">
        <input type="text" name="description" [(ngModel)]="todo.description "class="form-control" placeholder="Agregar Descripcion">
        </div>
    
        <button type="submit" class="btn btn-dark btn-block">
            Save
        </button>
    </form>    
 </div>
